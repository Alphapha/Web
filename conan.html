<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>Conan</title>
	<style type="text/css">
		body{
			margin: 1%;
		}
		input {
			bconan: none;
			background-color: inherit;
			bconan-bottom: black solid 1px;
			color: black;
		}
		input:focus {
			background-color: inherit;
			bconan: none;
			bconan-bottom: black solid 3px;
		}
		input[name="title"]{
			width: 80%;
			font-size: large;
		}
		input[class="tag"]{
			width: 30%;
			font-size: small;
		}
		textarea{
			font-size: medium;
			width: 96%;
			height: 300px;
		}
		.all{
			margin: 10px auto;
			width: 90%;
		}
	</style>
	<script language="JavaScript">
			
			function Check(){
				// var reg = /^[\u4E00-\u9FA5]{2,4}$/;
				
				// if (!reg.test(document.conan.sjh.value)){
				// 	alert("扣费律师名字限2-4汉字！！！");
				// 		document.conan.sjh.focus();
				// 		return false;
				// }
				if (document.conan.title.value.length < 1 ){
					alert("没有标题是不被允许的！！！");
					document.conan.title.focus();
					return false;
				}
				if (document.conan.title.value.length > 50 ){
					alert("标题是不被允许超过50字节的！！！");
					document.conan.title.focus();
					return false;
				}
				if (document.conan.digest.value.length <1 ){
					alert("没有内容是不被允许的！！！");
					document.conan.digest.focus();
					return false;
				}
				if (document.conan.digest.value.length > 10000 ){
					alert("内容是不被允许超过10000字节的！！！");
					document.conan.digest.focus();
					return false;
				}
			}
		</script>
</head>

<body>
	
	<div class="all">
		<br />
		<form action="conan.php" method="post" name="conan" onsubmit="return Check()">
			<div>
			  <input type="text" name="title" placeholder="标题"/>
			</div><br />
			<div>
			  <select name="tag" >
				  <option value ="命令">命令</option>
				  <option value ="收集">收集</option>
				  <option value ="随笔">随笔</option>
			  </select>
			</div><br />
			<div>
			  <textarea type="text" rows="10" cols="50" name="digest" placeholder="请输入内容..."/></textarea>
			</div><br />
			<div>
				<input type="image"  src="img/conan.jpg" style="border: black 2px solid;border-radius: 50%;width: 100px;height: 100px;"/>
			</div>
		</form>
	</div>
</body>
</html>
